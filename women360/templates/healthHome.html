{% extends "layout.html" %}
{% block content %}
    <h1>Health Monitor</h1>
    {% if current_user.is_authenticated %}
        <a class="nav-item nav-link" href="{{ url_for('healthMonitor.monitor') }}">Add Today's Data</a>
        {% if b != "" %}
            <p> Your Last Blood Pressure was {{ bp }}</p>
            <p> Your Last Blood Sugar was {{ sugar }}</p>
        {% endif %}
        <a class="nav-item nav-link" href="{{ url_for('home.homepage') }}">Return</a>
    {% endif %}
{% endblock content %}
